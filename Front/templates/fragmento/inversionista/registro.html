{% extends 'index.html'%}

{% block content %}
<div class="pagetitle">
    <h1>Información de Inversionistas</h1>
</div>

<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro</h5>

            <form class="row g-3 needs-validation" method="POST" action="/investor/save" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nom" required>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="ape" required>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Identificación</label>
                    <input type="text" class="form-control" name="dni" required>
                </div>

                <div class="col-md-6">
                    <label for="lbltipo" class="form-label">Tipo de Identificación</label>
                    <select class="form-control" required name="tipoI">
                        {% for item in list %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="dir" required>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Capital Invertido</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="capInv" required>
                </div>
                
                <div class="col-6">
                    <button class="btn btn-success rounded-pill" type="submit">Guardar</button>
                </div>

                <div class="col-6">
                    <a href="/investor/list" class="btn btn-danger rounded-pill">Cancelar</a>
                </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
