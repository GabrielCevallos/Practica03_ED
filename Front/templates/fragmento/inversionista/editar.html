{% extends 'index.html'%}

{% block content %}
<div class="pagetitle">
    <h1>Informaci贸n de Inversionistas</h1>
</div>

<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edici贸n</h5>

            <form class="row g-3 needs-validation" method="POST" action="/investor/update" novalidate>
                <input type="hidden" value="{{inversionista.id}}" name="idInv"/>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nom" required value="{{inversionista.nombre}}">
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="ape" required value="{{inversionista.apellido}}">
                </div>
                
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Identificaci贸n</label>
                    <input type="text" class="form-control" name="dni" required value="{{inversionista.dni}}">
                </div>

                <div class="col-md-6">
                    <label for="lbltipo" class="form-label">Tipo de Identificaci贸n</label>
                    <select class="form-control" required name="tipoI">
                        {% for item in list %}
                            <option {% if item == inversionista.tipo%} selected {%endif%} value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="dir" required value="{{inversionista.direccion}}">
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Capital Invertido</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="capInv" required value="{{inversionista.capitalInvertido}}">
                </div>
                
                <div class="col-6">
                    <button class="btn btn-success rounded-pill" type="submit">Guardar</button>
                </div>

                <div class="col-6">
                    <a href="/investor/list" class="btn btn-danger rounded-pill">Cancelar</a>
                </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
