{% extends 'index.html'%}

{% block content %}
<div class="pagetitle">
    <h1>Información de Proyectos</h1>
</div>

<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edición</h5>

            <form class="row g-3 needs-validation" method="POST" action="/proyect/update" novalidate>
                <input type="hidden" value="{{proyecto.id}}" name="idPr"/>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="nom" required value="{{proyecto.nombre}}">
                </div>

                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" name="fechaI" required value="{{proyecto.fechaInicio}}">
                </div>
                
                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Fecha de Finalización</label>
                    <input type="date" class="form-control" name="fechaF" required value="{{proyecto.fechaFin}}">
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Costo</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="cost" required value="{{proyecto.costo}}">
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Cantidad de Electricidad Generada por Día</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="cantE" required value="{{proyecto.cantElectricidad}}">
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Monto Total de Inversión</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="montoT" required value="{{proyecto.montoTotalInversion}}">
                </div>

                <div class="col-md-6">
                    <label for="lbltipo" class="form-label">Provincia</label>
                    <select class="form-control" required name="prov">
                        {% for item in list %}
                            <option {% if item == proyecto.provincia%} selected {%endif%} value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-inline">
                    <div class="col-6">
                        <button class="btn btn-success rounded-pill" type="submit">Guardar</button>
                    </div>  

                    <div class="col-6">
                        <a href="/proyect/list" class="btn btn-danger rounded-pill">Cancelar</a>
                    </div>  
                </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
